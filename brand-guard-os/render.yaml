services:
  - type: web
    name: brandguard-os
    runtime: node
    plan: free
    rootDir: brand-guard-os
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
